<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Card Using JSX</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <script
    src="https://kit.fontawesome.com/508c3a88fa.js"
    crossorigin="anonymous"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <body>
    <div class="container card" id="root"></div>
    ;
    <script type="text/babel">
      let cardInfo = (
        <>
          <img
            src="https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
            className="width-100"
          />
          <p class="category">Photos</p>
          <time class="date">
            <span>27</span>
            <p>March</p>
          </time>
          <h1>{"City Lights in New York"}</h1>
          <h2>{"The city that never sleeps."}</h2>
          <p>
            {
              "New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers."
            }
          </p>
          <span>
            <time class="time">06 min ago</time>
            <a href="#">
              <i class="fas fa-comments"></i>
              Comments
            </a>
          </span>
        </>
      );
      ReactDOM.render(cardInfo, document.getElementById("root"));
    </script>
  </body>
</html>
